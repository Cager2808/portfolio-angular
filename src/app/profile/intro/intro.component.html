
<div class="profile-page">
  <div class="wrapper">
    <div class="page-header page-header-small" filter-color="green">
      <div class="page-header-image" data-parallax="true" style="background-image: url('assets/images/introBackgroundImage.jpg');">
      </div>
      <div class="container">
        <div class="content-center">
          <div class="cc-profile-image">
            <a href="#">
              <img src="assets/images/profileImage.jpg" alt="profileImage" />
            </a>
          </div>
          <div class="hero-container aos-init aos-animate" >
            <h1 class="mt-3">Ratik Singh</h1>
            <p class="category text-white">
              <ngx-typed-js 
              [strings]="['Full-Stack Developer.', 'React Developer.', 'Angular Developer.','Software Developer']" 
              [shuffle]="true" 
              [typeSpeed]="40"
              [startDelay]="100"
              [backSpeed]="40"
              >
              I am a  <span class="typing"></span>
            </ngx-typed-js></p>
  
          </div>
          
          <a class="btn btn-primary smooth-scroll mr-2" href="mailto:singhratik07@gmail.com" data-aos="zoom-in"
            data-aos-anchor="data-aos-anchor">Want to Hire ?</a>
          <a class="btn btn-primary" href="https://github.com/Cager2808/Resume/blob/main/Resume_Ratik_Singh.pdf" target="_blank" data-aos="zoom-in"
            data-aos-anchor="data-aos-anchor">Resume</a>
        </div>
      </div>
      <div class="section">
        <div class="container">
          <div class="button-container">
              <a class="btn btn-default btn-round btn-lg btn-icon" href="https://www.instagram.com/whoissingha/"
              target="_blank" rel="tooltip" title="Follow me on Instagram">
              <i class="fa fa-instagram"></i>
            </a>
            <a class="btn btn-default btn-round btn-lg btn-icon"
              href="https://www.linkedin.com/in/ratiksingh/" target="_blank" rel="tooltip"
              title="Follow me on Linkedin">
              <i class="fa fa-linkedin"></i>
            </a>
            <a class="btn btn-default btn-round btn-lg btn-icon" href="https://github.com/Cager2808" target="_blank"
              rel="tooltip" title="Follow me on Github">
              <i class="fa fa-github"></i>
            </a>
            </div>
        </div>
      </div>
    </div>
  </div>
</div>
